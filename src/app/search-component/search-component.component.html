<app-header></app-header>
<div class="container text-center">
    <div class="row" *ngFor="let item of users">
        <div class="media p-2 mb-2 col-5 offset-3 rounded border border-black" id="media">
            <img [src]="serverAPI + '/' + item.photo" alt="Admin img" class="rounded-circle"
                style="width:5vw;">
            <div class="media-body col-12 align-self-center">
                <div class="d-inline-block">
                    <span><a class="text-black" [href]="['/profile/'+item.username]">{{item.Fname}} {{item.Lname}}</a></span>
                </div>
            </div>
        </div>
    </div>
    <hr class="col-8"/>
        <div class="container offset-3 col-5 mt-3">
            <div *ngFor="let item of blogs" class="row ">
                <div class="card mb-3 col-12 ">
                    <div class="card-body p-2 text-left">
                        <div class="row">
                            <div class="col-8">
                               <div class="row">
                                <div class="col-12 align-self-center">
                                    <a [href]="['/profile/'+item.username]" class="card-link">{{item.name}}</a>
                                    <p class="card-subtitle mb-2 mt-1 text-muted">Shared publicly - {{item.createdAt | date:'MMMM dd yyyy'}}</p><br />
                                </div>
                               </div>
                            </div>
                        </div>
                        <h5 class="card-title text-center">{{item.title}}</h5>
                        <p class="card-text text-center"><span *ngFor="let t of item.tags">{{t}}</span><br /></p>
                        <p class="card-text text-center">{{item.body}}</p>
                    </div>
                    <img class="card-img-bottom" [src]="serverAPI + '/' + item.photo" alt="Card image cap">
                </div>
                <hr />
            </div>
    </div>
</div>
